<!doctype html>
<head>
    <title>project calculator</title>
    <meta charset="UTF -8>"
    <link rel="stylesheet" type="text/css" href= "style.css"
</head>
<body>
    <script src="script.js></script>"
<div class="calculator"
<div class="calculator-display">0</div>
<div class="calculator-keys"1,2,3,4,5,6,7,8,9
</div>
<div class="calculator-keys">
    <button class="keys--operator"data-action="add">+</button>
    <button class="keys--operator"data cation="subtract">-</button>
    <button class="keys--operator"data action="multiply">&times;</button>
    <button class="keys--operator"data-action="divide">/</button>
   <tr> 
       <td><button>7</button></td>
    <td><button>8</button></td>
    <td><button>9</button></td>
</tr>
    <tr>
        <td><button>4</button></td>
    <td><button>5</button></td>
    <td><button>6</button></td>
</tr>
    <tr>
        <td><button>1</button></td>
    <td><button>2</button></td>
    <td><button>3</button></td>
</tr>
    <tr>
        <td><button data-action="decimal">.</button></td>
    <td><button data-action="clear">C</button></td>
    <td><button data-action="key-equal">=</button></td>
</tr>
</div>
</body>
</html>
